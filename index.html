    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: none;
            color: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }


        #nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            z-index: 1;
        }

        .nav-btn {
            color: white;
            background: transparent;
            border: 1px solid white;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: white;
            color: black;
        }

        .typing h1 {
        overflow: hidden;
        border-right: .15em solid black;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .2em;
        animation:
        typing 2s steps(20, end),
        blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }
    
    </style>

</head>
